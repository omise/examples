group 'co.omise.examples'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = "co.omise.tamboon.Main"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.11'
    implementation 'com.google.guava:guava:19.0'
    implementation 'co.omise:omise-java:2.0.3'
    implementation 'org.eclipse.jetty:jetty-server:9.3.9.M1'
}
